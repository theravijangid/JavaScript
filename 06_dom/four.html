<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("C++")
    addLanguage("python")

    function addOptimizeLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptimizeLang("HTML")

    //Edit
    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "GoLang"
    const newli = document.createElement("li")
    newli.textContent = "GoLang"
    secLang.replaceWith(newli)

    //Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>C</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
